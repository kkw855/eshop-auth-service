apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eshop-auth-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kkw855/eshop-auth-service-gitops.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
